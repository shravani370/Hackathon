<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="dark-bg">

<div class="form-page">

    <h2 class="page-title">Student Registration</h2>
    <p class="page-subtitle">
        Fill your details to get AI‑based training & placement guidance
    </p>

    {% if success %}
    <div class="success-box">
        ✅ Registration successful! Welcome {{ name }} ({{ year }})
    </div>
    {% endif %}

    <form method="POST" class="student-form">

        <label>Full Name</label>
        <input type="text" name="name" placeholder="Enter your name" required>

        <label>Email</label>
        <input type="email" name="email" placeholder="Enter email" required>

        <label>Mobile Number</label>
        <input type="text" name="mobile" placeholder="Enter mobile number" required>

        <label>College Name</label>
        <input type="text" name="college" placeholder="Enter college name" required>

        <label>Year</label>
        <select name="year" required>
            <option value="">Select Year</option>
            <option value="1st">1st Year</option>
            <option value="2nd">2nd Year</option>
            <option value="3rd">3rd Year</option>
            <option value="4th">4th Year</option>
        </select>

        <label>Branch</label>
        <input type="text" name="branch" placeholder="Eg: CSE, IT, ENTC" required>

        <label>Skills (comma separated)</label>
        <input type="text" name="skills"
               placeholder="Eg: Python, HTML, CSS, SQL">

        <label>Interest Areas</label>
        <input type="text" name="interest"
               placeholder="Eg: Web, Android, AI, Data Science, Cyber Security">

        <label>CGPA</label>
        <input type="number" step="0.01" name="cgpa" placeholder="Eg: 7.5" required>

        <button type="submit" class="primary-btn">
            Register & Get AI Guidance
        </button>

    </form>

</div>

</body>
</html>
