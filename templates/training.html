<!DOCTYPE html>
<html>
<head>
<title>Training</title>
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<h2>Welcome {{ name }}</h2>

<h3>Your AI Roadmap</h3>
<ul>
{% for r in ai_result.roadmap %}
<li>{{ r }}</li>
{% endfor %}
</ul>

<a href="/training-path/{{ interest }}" class="btn">Industry Training Path</a>
<a href="/mock-interview" class="btn">Mock Interview</a>

<h3>AI Mentor Chat</h3>
<input id="msg">
<button onclick="send()">Ask AI</button>
<div id="chat"></div>

<script>
function send(){
let m=document.getElementById("msg").value;
fetch("/ai-chat",{method:"POST",
headers:{"Content-Type":"application/x-www-form-urlencoded"},
body:"message="+m})
.then(r=>r.json())
.then(d=>document.getElementById("chat").innerHTML+=
"<p><b>AI:</b>"+d.reply+"</p>");
}
</script>

</body>
</html>
